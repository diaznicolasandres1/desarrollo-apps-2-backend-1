name: Build & Deploy (Backend)

on:
  push:
    tags:
      - 'v*'
    branches:
      - '**'

jobs:
  # 📋 Job 1: Información del release
  release-info:
    name: 📋 Release Info
    runs-on: ubuntu-latest
    outputs:
      version: ${{ github.ref_name }}
      commit: ${{ github.sha }}
      actor: ${{ github.actor }}
    steps:
      - name: Show release info
        run: |
          echo "🚀 Deployando versión: ${{ github.ref_name }}"
          echo "📝 Commit: ${{ github.sha }}"
          echo "👤 Autor: ${{ github.actor }}"

  # 🏗️ Job 2: Build de la aplicación (verifica que compile)
  build:
    name: 🏗️ Build Application
    runs-on: ubuntu-latest
    needs: release-info
    environment: production
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Upload dist (opcional)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist/
          retention-days: 1

  # 🧪 Job 3: Tests
  test:
    name: 🧪 Run Tests
    runs-on: ubuntu-latest
    needs: release-info
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies for tests
        run: npm ci

      - name: Run tests
        run: npm test

  # 🚀 Job 4: Deploy a CapRover (solo en tags v*)
  deploy:
    name: 🚀 Deploy to CapRover
    runs-on: ubuntu-latest
    needs: [build, test]
    environment: production
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist

      - name: Show files
        run: ls -la

      - name: Create deploy.tar for CapRover
        run: |
          # Crear paquete desde el repo incluyendo Dockerfile, captain-definition, package*.json y dist/
          tar \
            --exclude='./.git' \
            --exclude='./node_modules' \
            --exclude='./coverage' \
            --exclude='./.github' \
            -cf deploy.tar .

          echo "📦 Contenido del deploy.tar:"
          tar -tvf deploy.tar
          echo "📏 Tamaño del tar:"
          ls -lh deploy.tar

      - name: Verify deploy.tar position
        run: ls -la

      - name: Install CapRover CLI
        run: npm install -g caprover

      - name: Deploy to CapRover
        run: |
          caprover deploy \
            -u ${{ secrets.CAPROVER_SERVER }} \
            -a ${{ secrets.APP_NAME }} \
            --appToken ${{ secrets.CAPROVER_APP_TOKEN }} \
            -t ./deploy.tar
